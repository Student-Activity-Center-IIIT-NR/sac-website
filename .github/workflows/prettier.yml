name: Prettier lint code

on:
  pull_request:
    branches: [main]

jobs:
  prettier:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Install dependencies
        run: npm install

      - name: Run Prettier
        run: npx prettier --write "**/*.{js,jsx,ts,tsx,json,css,scss,sass,html,md}"
